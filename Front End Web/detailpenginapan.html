      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="image/ornamen/logoMW.png" alt="logo madiun wisata" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tempatwisata.html">Tempat Wisata</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="#">Mabour</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Judul -->
    <div class="container judul">
      <h2 class="text-center">Login Homestay</h2>
    </div>

    <!-- Akhir judul -->

    <!-- Carousel penginapan (foto) -->
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- Foto Tampak depan -->
            <img src="image/penginapan/loginhs/loginhsdepan.jpg" class="d-block w-100" alt="loginhs depan" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Tampak Depan</h5>
            </div>
          </div>
          <div class="carousel-item">
            <!-- Foto Kamar -->
            <img src="image/penginapan/loginhs/loginhskamar.jpg" class="d-block w-100" alt="kamar" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Kamar</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="image/penginapan/loginhs/logihhskamarmandi.jpg" class="d-block w-100" alt="kamarmandi" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Kamar Mandi</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Akhir Carousel penginapan (foto) -->

    <!-- Content -->
    <div class="container content">
      <div class="row justify-content-between">
        <div class="kiri col-md-6">
          <div class="custom-card">
            <h5>Lokasi</h5>
            <p>Jl. Musi No.13, Pandean, Kec. Taman</p>
          </div>
          <div class="custom-card">
            <h5>Harga</h5>
            <p>Rp 100.000</p>
          </div>
        </div>
        <div class="kanan col-md-6">
          <div class="custom-card">
            <h5>Fasilitas</h5>
            <ol>
              <li>Wifi</li>
              <li>Kamar Mandi dalam</li>
              <li>AC</li>
              <li>Lemari</li>
              <li>Meja</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-lg-start">
        <a class="cta" href="#">Booking</a>
      </div>
    </div>
    <!-- Akhir content -->

    <!-- Footer -->
    <footer class="background">
      <p>MadiunWisata | 2021</p>
    </footer>
    <!-- Akhir Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
