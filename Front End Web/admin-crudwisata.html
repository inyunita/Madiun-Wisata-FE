<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- Icon -->

  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="image/ornamen/logoMW.png" alt="logo madiun wisata" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tempatwisata.html">Tempat Wisata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="penginapan.html">Penginapan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lapakumkm.html">Lapak UMKM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mabour.html">Mabour</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Content -->
    <div class="container content">
      <div class="row justify-content-between">
        <div class="kiri col-md-4">
          <div class="custom-card p-3 pb-1">
            <h6 class="text-break">Indah Yunita</h6>
            <p>Admin</p>
          </div>
          <div class="list-group custom-card">
            <a href="#" class="list-group-item list-group-item-action list-group-item-dark" aria-current="true"><i class="bi bi-tree-fill"></i> Tempat Wisata </a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-house-door-fill"></i> </i> Penginapan</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-cart-fill"></i> Lapak UMKM Kelurahan</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-people-fill"></i> Manager Lapak UMKM</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-bus"></i></i> Mabour</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-shield-lock-fill"></i> Ganti Password</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </div>
        </div>

        <div class="kanan col-md-8">
            <div class="custom-card p-5">
              <div class="d-flex justify-content-end">
                <a class="cta-sm" href="#">Back</a>
              </div>
              <form class="form-crud row g-3">
                <div class="col-md-12">
                  <label for="name" class="form-label">Nama Tempat Wisata</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="col-md-6">
                  <label for="harga" class="form-label">Lokasi Wisata</label>
                  <input type="text" class="form-control" id="harga" />
                </div>
                <div class="col-md-6">
                  <label for="Maps" class="form-label">Link Maps</label>
                  <input type="text" class="form-control" id="Maps" />
                </div>
                <div class="col-12">
                  <label for="spesifikasi" class="form-label">Deskripsi</label>
                  <textarea name="Spesifikasi" id="spesifikasi" cols="100%" rows="5" class="form-control"></textarea>
                </div>
  
                <div class="col-12">
                  <label for="formFile" class="form-label">Gambar Utama</label>
                  <input class="form-control" type="file" id="formFile" />
                  <img class="mt-3 mb-5" src="image/penginapan/loginhs/loginhsdepan.jpg" alt="penginapan" />
                </div>
                <div class="col-12">
                  <label for="formFile" class="form-label">Galeri 1</label>
                  <input class="form-control" type="file" id="formFile" />
                  <img class="mt-3 mb-5" src="image/penginapan/loginhs/loginhskamar.jpg" alt="penginapan" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Tambah Gambar</button>
                  </div>
                <div class="col-12">
                  <label for="formFile" class="form-label">Galeri 2</label>
                  <input class="form-control" type="file" id="formFile" />
                  <img class="mt-3 mb-5" src="image/penginapan/loginhs/logihhskamarmandi.jpg" alt="penginapan" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Tambah Gambar</button>
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn cta-sm">Submit</button>
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
    <!-- Akhir content -->

    <!-- Footer -->
    <footer class="background">
      <p>MadiunWisata | 2021</p>
    </footer>
    <!-- Akhir Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- AOS Animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
