<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

    <!-- Icon -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome.min.css" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="CSS/crudpage.css" />

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/f8dd01d0f4.js" crossorigin="anonymous"></script>

    <title>Admin | MadiunWisata</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="image/ornamen/logoMW.png" alt="logo madiun wisata" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tempatwisata.html">Tempat Wisata</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="penginapan.html">Penginapan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lapakumkm.html">Lapak UMKM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mabour.html">Mabour</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Content -->
    <div class="container content">
      <div class="row justify-content-between">
        <div class="kiri col-md-4">
          <div class="custom-card p-3 pb-1">
            <h6 class="text-break">Indah Yunita</h6>
            <p>Admin</p>
          </div>
          <div class="list-group custom-card">
            <a href="#" class="list-group-item list-group-item-action" aria-current="true"><i class="bi bi-tree-fill"></i> Tempat Wisata </a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-house-door-fill"></i> Penginapan</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-cart-fill"></i> Lapak UMKM Kelurahan</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-dark"><i class="bi bi-people-fill"></i> Manager Lapak UMKM</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-bus"></i> Mabour</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-shield-lock-fill"></i> Ganti Password</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </div>
        </div>

        <div class="kanan col-md-8">
          <div class="custom-card p-5">
            <div class="d-flex justify-content-end">
              <a class="cta-sm" href="#">Back</a>
            </div>
            <form class="form-crud row g-3">
              <div class="col-md-12">
                <label for="jeniskelamin" class="form-label">Pilih Lapak UMKM</label>
                <select id="jeniskelamin" class="form-select">
                  <option>Lapak Pesona Madiun Lor</option>
                  <option>Lapak Obor Oro-oro ombo</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="col-md-6">
                <label for="NIK" class="form-label">NIK</label>
                <input type="text" class="form-control" id="NIK" />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Alamat</label>
                <textarea name="address" id="address" cols="100%" rows="5" class="form-control"></textarea>
              </div>
              <div class="col-md-4">
                <label for="jeniskelamin" class="form-label">Jenis Kelamin</label>
                <select id="jeniskelamin" class="form-select">
                  <option selected>Laki-Laki</option>
                  <option>Perempuan</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="name" class="form-label">No WA</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="col-md-4">
                <label for="NIK" class="form-label">Email</label>
                <input type="text" class="form-control" id="NIK" />
              </div>
              <div class="col-12">
                <label for="formFile" class="form-label">Scan KTP (jpg)</label>
                <input class="form-control" type="file" id="formFile" />
                <img class="mt-3 mb-5" src="image/ktp.jpg" alt="KTP" />
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="col-md-6">
                <label for="konfirmasi-password" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmasi-password" />
              </div>

              <div class="col-12">
                <button type="submit" class="btn cta-sm">Submit</button>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir content -->

    <!-- Footer -->
    <footer class="background">
      <p>MadiunWisata | 2021</p>
    </footer>
    <!-- Akhir Footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- AOS Animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
