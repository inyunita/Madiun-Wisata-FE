        <div class="kiri col-md-4">
          <div class="custom-card p-3 pb-1">
            <h6>Indah Yunita</h6>

          </div>

              <div class="col-md-6">
                <label for="name" class="form-label">Nama Penginapan</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="col-md-6">
                <label for="harga" class="form-label">Harga</label>
                <input type="text" class="form-control" id="harga" />
              </div>
              <div class="col-md-6">
                <label for="Lokasi" class="form-label">Lokasi Penginapan</label>

              </div>
              <div class="col-md-6">
                <label for="Maps" class="form-label">Link Maps</label>
                <input type="text" class="form-control" id="Maps" />
              </div>
              <div class="col-12">
                <label for="spesifikasi" class="form-label">Spesifikasi</label>
                <textarea name="Spesifikasi" id="spesifikasi" cols="100%" rows="5" class="form-control"></textarea>
              </div>

              <div class="col-12">
                <label for="formFile" class="form-label">Foto Depan</label>
                <input class="form-control" type="file" id="formFile" />
                <img class="mt-3 mb-5" src="image/penginapan/loginhs/loginhsdepan.jpg" alt="penginapan" />
              </div>
              <div class="col-12">
                <label for="formFile" class="form-label">Foto Kamar</label>

                <img class="mt-3 mb-5" src="image/penginapan/loginhs/loginhskamar.jpg" alt="penginapan" />

              <div class="col-12">
                <label for="formFile" class="form-label">Foto Kamar Mandi</label>
                <input class="form-control" type="file" id="formFile" />
                <img class="mt-3 mb-5" src="image/penginapan/loginhs/logihhskamarmandi.jpg" alt="penginapan" />
              </div>

              <div class="col-12">
                <button type="submit" class="btn cta-sm">Tambah</button>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
